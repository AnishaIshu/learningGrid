<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery Order Layout</title>

    <!-- style page -->
    <link rel="stylesheet" href="./style.css">

    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/25146c01d7.js" crossorigin="anonymous"></script>

<body>
    <section class="order">
          <div class="orderHeading">
              Orders#34562
          </div>
            <button class="btn">Delivery</button>
           <div class="menu" id="menu">
                <div class="menuItem">Item</div>
                <div class="menuItem">Qty</div>
                <div class="menuItem">Price</div>
           </div>


           <div class="dish">
               <div class="dishImg">
                  <img src="./images/Dish1.png" alt="DishImage">
               </div>

                   <h5>Spicy seasoned sea...</h5>
                   <h6>$2.29</h6>
               </div>
               <div class="dishQty">2</div>
               <div class="dishPrice">$4.58</div>
               <div class="dishWish">
                 <input type="text" placeholder="Order Now....">
               </div>
               <div class="dishDtl"><i class="fa-regular fa-trash-can"></i></div>
           </div>


           <!-- *** -->

           <div class="dish">

        </div>

            </div>

                <h5>Spicy instant noodle...</h5>
                <h6>$2.29</h6>

            <div class="dishQty">1</div>
            <div class="dishPrice">$10.47</div>
            <div class="dishWish">
              <input type="text" placeholder="Order Now....">
            </div>
            <div class="dishDtl"><i class="fa-regular fa-trash-can"></i></div>
        </div>

        <div class="dish">
